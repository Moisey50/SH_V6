<head><meta http-equiv="Content-Language" content="ru"><meta http-equiv="Content-Type" content="text/html; charset=charset=windows-1252"><link rel="stylesheet" type="text/css" href="1001.css"><title>FramesCounter gadget</title></head><body><table width="100%" id="table1" class="pagelike"><tr><th class="pg"><span lang="en-us">FramesCounter gadget</span></th></tr><tr><td height="113"><dl><dd><div><p><b>Input Formats:</b>&nbsp;&nbsp;&nbsp;&nbsp; <span lang="en-us">ANY</span> </p><p><b>Outputs Formats:</b> CQuantityFrame &#8211; Number of received frames. </p><p><b>Duplex Formats:</b>&nbsp;&nbsp; <span lang="en-us">NONE</span></p><p>This gadget <span lang="en-us">counts number of input frames and outputs the</span> <span lang="en-us">number as </span>CQuantityFrame<span lang="en-us">.</span> <p>Gadget has no setup dialog.</div></dl></td></tr></table></body></html>
