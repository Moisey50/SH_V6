<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><link rel="stylesheet" type="text/css" href="1001.css"><title>TextRender gadget</title></head><body><table width="100%" id="table1" class="pagelike"><tr><th class="pg">TextRender gadget</th></tr><tr><td ><table id="table2" class="pagelike" width="100%"><tr><td  width="204"><b>Input Formats:</b></td><td >CTextFrame and any type of the frame</td></tr><tr><td  width="204"><b>Outputs Formats:</b></td><td >NONE</td></tr><tr><td  width="204"><b>Duplex Formats:</b> </td><td >NONE </td></tr><tr><td  width="204"><b>Location in gadget tree:</b> </td><td >Captures\Text\ for grouped by type or Text\ by default</td></tr></table><p></font>TextRender Gadget render text frames with ID number to output window.</p><p>&nbsp;</p><p>Gadget has no setup dialog.</p><p>&nbsp; </p></td></tr></table></body></html>
